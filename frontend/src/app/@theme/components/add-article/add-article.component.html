<div class="container">
 
  <h1>Ajouter un article</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-50">
    <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Titre*"
          required
        />
        </div>
        <div class="form-group">
        <input
        type="file"
        (change)="onFileSelected($event)"
        class="form-control mt-1"
        formControlName="image"
        required
      />
     </div>
 <div class="form-group mt-2">
        <select class="form-control mt-1" formControlName="category" required>
          <option value="" disabled selected>Choisir une cat√©gorie*</option>
          <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
       </select>
      </div>
        <div class="form-group mt-2">
           <ckeditor [editor]="Editor" class="form-control" formControlName="content"></ckeditor>
        </div>
        <button class="btn-grad" type="submit">Ajouter</button>
</form>
</div>
