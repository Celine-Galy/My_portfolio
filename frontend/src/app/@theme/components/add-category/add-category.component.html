<div class="container">
 
    <h1>Ajouter une catégorie</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-50">
        <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Nom de la catégorie*"
              required
            />
    
            </div>
            <button class="btn-grad" type="submit">Ajouter</button>
    </form>
</div>
