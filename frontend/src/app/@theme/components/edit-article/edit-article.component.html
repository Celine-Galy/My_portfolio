<div class="container">
    <h1>Modifier un article</h1>
  
  <form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit()" class="w-50">
      <div class="form-group">
          <input
            formControlName="title"
            name="title"
            type="text"
            class="form-control"
            placeholder="Titre*"
            required
          />
      </div>
      <div class="form-group mt-2">
        <select 
        class="form-control mt-1" 
        formControlName="category"
        name="category"
         required>
          <option value="" disabled selected>Choisir une catégorie*</option>
          <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
       </select>
      </div>
      <div class="form-group mt-2">
          <ckeditor [editor]="Editor" class="form-control" formControlName="content"></ckeditor>
      </div>

        <button class="btn-grad" type="submit">Mettre à jour</button>
  </form>
  </div>
