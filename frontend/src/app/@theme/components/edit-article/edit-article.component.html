<div class="container align-items-center">
  <button class="btn-grad" routerLink="/admin">Retour</button>
    <h1>Modifier un article</h1>
  
  <form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit()" class="w-50">
      <div class="form-group">
          <label for="title">Titre*: </label>
          <input
            formControlName="title"
            name="title"
            type="text"
            class="form-control"
            required
          />
      </div>
      <div class="form-group mt-2">
        
          <label for="image">Image*: </label>
          <input
            formControlName="image"
            name="image"
            type="file"
            (change)="onFileSelected($event)"
            class="form-control"
            required
          />
          <p>{{ img }}</p>
          <img src="http://localhost:3000/articles/uploads/{{ img }}" width="150"/>
      </div>
      <div class="form-group mt-2">
        <label for="category">Catégorie*: </label>
        <select 
        class="form-control mt-1" 
        formControlName="category"
        name="category"
         required>
        
          <option value="{{selectedValue}}" disabled selected>{{selectedValue}}</option>
          <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
       </select>
      </div>
      <div class="form-group mt-2">
          <ckeditor [editor]="Editor" class="form-control" formControlName="content"></ckeditor>
      </div>

        <button class="btn-grad" type="submit">Mettre à jour</button>
  </form>
  </div>
