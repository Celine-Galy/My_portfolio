<div class="container w-50">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="mt-2">
      <div class="group">
        <label for="username">Pseudo</label>
        <input
          placeholder="username"
          type="text"
          name="username"
          id="username"
          [(ngModel)]="form.username"
          #email="ngModel"
          required
        />

      </div>
      <div class="group">
        <label for="email">Email</label>
        <input
          placeholder="email"
          type="text"
          name="email"
          id="email"
          [(ngModel)]="form.email"
          #email="ngModel"
          required
        />

      </div>
      <div class="group">
        <label for="password">Password</label>
        <input
          placeholder="********"
          type="password"
          name="password"
          id="password"
          [(ngModel)]="form.password"
          #password="ngModel"
          required
          minlength="5"
        />
  
      </div>
      
      <div class="group flex justify-center">
        <button type="submit" class="btn-grad">Login</button>
      </div>
    </form>
  </div>
