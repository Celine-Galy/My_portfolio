<div>
    <button routerLink="/ajouter" class="btn-grad">Ajouter un article</button>
    <button routerLink="/ajouter-categorie" class="btn-grad">Ajouter une catégorie</button>
    <table>
        <caption class="m-2">Récapitulatif des articles</caption>
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Titre</th>
            <th scope="col">Contenu</th>
            <th scope="col">Date</th>
            <th scope="col">Catégorie</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of articleList">
            <th scope="row">{{article.id}}</th>
            <td>{{article.title}}</td>
            <td [innerHTML]="article.content.slice(0,50)"></td>
            <td>{{article.date | date:"dd/MM/yy" }}</td>
            <td>{{ article.category.name }}</td>
            <td class="flex space-around border-none"> 
              
                <i class="fa-solid fa-trash mt-1" (click)="deleteArticle(article.id)"></i>
                <i class="fa-solid fa-pen-to-square mt-1" routerLink="/edit/{{article.id}}"></i>
               <div (click)="togglePublish(article.id)" class="mt-1">
            <span *ngIf="article.published"><i class="fa-solid fa-check published"></i></span>
            <span *ngIf="!article.published"><i class="fa-sharp fa-solid fa-xmark unpublished"></i></span>
          </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row" colspan="3">Nombre total d'articles</th>
            <td colspan="2">{{articleList.length}}</td>
          </tr>
        </tfoot>
      </table>
      
</div>
