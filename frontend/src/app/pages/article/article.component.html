<div class="container">
  <h1>Blog</h1>
      <div *ngFor="let article of articleList" class="card p-1 flex row">
        <div class="card-image">
          <img src="https://picsum.photos/200/300" />
          </div>
        <div class="card-content flex column w-100 ml-2">
          <span class="card-title">{{article.title}}</span>
          <p [innerHTML]="article.content"></p>
          <div class="card-action">
      
       </div>
      
        </div>
  </div>
</div>
